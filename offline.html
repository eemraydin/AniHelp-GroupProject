    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="login-form">
            <div class="modal-body">
              <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="email@example.com" aria-label="Email"
                  name="login-email" required>
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="password" aria-label="Password"
                  name="login-password" required>
              </div>
              <div class="input-group mb-3">
                <p class="error"></p>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Log In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="signupModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="signup-form">
            <div class="modal-body">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="username" aria-label="Username"
                  name="signup-username" required>
              </div>
              <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="email@example.com" aria-label="Email"
                  name="signup-email" required>
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="password" aria-label="Password"
                  name="signup-password" required>
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="confirm password" aria-label="ConfirmPassword"
                  name="signup-confirmpassword" required>
              </div>
              <div class="input-group mb-3">
                <p class="error"></p>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal-backdrop fade show" id="backdrop" style="display: none;"></div>

      <p>Please try refreshing the page or check our explore page while you wait to reconnect</p>
      <label for="refreshBtn"><button type="button" class="refresh" id="refreshBtn">Refresh</button></label>
    </div>
  </main>
