<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <title>Components | AniHelp</title>
    <link rel="icon" type="image/x-icon" href="../assets/logo-favicon.svg">
</head>
<!-- include other attributes to the elements as necessary -->
<!-- include aria roles -->
<body style="padding: 20px;">
    <div class="components" style="margin-top: 5rem;">
        <h2 id="ah-heading-mobile">Mobile</h2>
        <h2 id="ah-heading-desktop">Desktop</h2>

        <div class="buttons" style="margin-top: 3rem;">
            <h3>Buttons</h3>
            <button class="ah-btn ah-btn-primary">Button Primary</button> 
            <button class="ah-btn ah-btn-secondary">Button Primary</button>
            <button class="ah-btn ah-btn-tertiary">Button Primary</button>
        </div>

        <div class="links" style="margin-top: 3rem;">
            <h3>Links</h3>
            <a class="ah-link" href="">Link</a>
        </div>

        <div class="forms">
            <h3>Forms</h3>
            <form action="" class="ah-form">
                <label class="ah-label" for="input-text">Label for input = text</label>
                <input class="ah-form-control ah-input-text" type="text" placeholder="Type = Text" name="input-text">

                <label class="ah-label" for="select">Label for select</label>
                <select class="ah-form-control ah-select" name="select" id="">
                    <option class="ah-form-control ah-option" value="">Option 1</option>
                    <option class="ah-form-control ah-option" value="">Option 2</option>
                </select>
            </form>
        </div>
        <div class="successIcon">" "</div>
    </div>

</body>

</html>
