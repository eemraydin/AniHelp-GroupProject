<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | AniHelp</title>
    <link rel="icon" type="image/x-icon" href="../assets/logo-favicon.svg">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

<body>
    <div id="offlinePopup">
        <p>Oops! Your internet connection is lost. Please reconnect to continue.</p>
      </div>
    <div id="ah-admin-container">
        <!-- <header><a class="navbar-brand" href="../">AniHelp</a></header> -->
        <main class="container ah-flex">    
            <!-- <section id="ah-admin-banner"> -->
            <section class="ah-login-banner">
                <div id="ah-banner" class="container navbar-brand"> 
                    <p>AniHelp</p>
                </div>
                <img src="../assets/admin_login.jpeg" alt="" srcset="">
            </section>
            <section class="ah-login-form">
                <div class="vertical-center">
                    <h3>Log In As Admin</h3>
                    <form id="loginForm">
                        <div>
                            <label for="username">Username</label>
                            <input type="text" id="username" class="ah-admin-form-control" placeholder="abc@anihelp.com" aria-label="Username" name="login-username" required>
                        </div>
                        <div>
                            <label for="username">Password</label>
                            <input type="password" id="password" class="ah-admin-form-control" placeholder="Enter Password" aria-label="Password" name="login-password" required>
                        </div>
                        <div>
                            <p class="error"></p>
                        </div>
                        <div class="ah-button-div">
                            <button type="submit" class="ah-btn ah-btn-primary">Login</button>
                        </div>
                        <p class="ah-note">If you are having trouble logging in, please send a mail to <strong>Contact@AniHelp.com</strong></p>
                    </form>
                </div>
            </section>
        </main>
       

        <footer>
            <div class="container ah-footer">
                <div class="logouni">  
                    <div class="ah-logo">

                        </svg>
                        <a href="../index.html"> <p class="ah-footer-brand">AniHelp<p></a>
                    </div>
                    <p class="ah-footer-copyright">&copy; 2023. All rights reserved</p>
                </div> 
            </div>
        </footer>
    </div>
</body>
</html>
